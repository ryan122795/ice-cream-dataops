# Transformation to contextualize TimeSeries and Assets in Cognite Data Fusion ("ts" for TimeSeries)
externalId: contextualize_ts_assets
name: Contextualize TimeSeries and Assets
destination:
  dataModel:
    space: cdf_cdm
    externalId: CogniteCore
    version: v1
    destinationType: CogniteTimeSeries
#  instanceSpace: icapi_dm_space # The destination instanceSpace parameter should NOT be set for this transformation. This transformation updates instances in different spaces. If this parameter is set then this transformation would create duplicate instances in that space.
  type: instances
ignoreNullFields: true
isPublic: true
conflictMode: upsert
# Specify credentials separately like this:
# You can also use different credentials for running the transformations than the credentials you use to deploy.
authentication:
  clientId: {{ icapi_extractors_client_id }}
  clientSecret: {{ icapi_extractors_client_secret }}
  tokenUri: {{ tokenUri }}
  cdfProjectName: {{ cdfProjectName }}
  scopes: {{ scopes }}